    <style>
      :root {
        --color-primary: #269fe6;
        --color-primary-hover: #2086c2;
        --color-primary-dark: #13141f;
        --color-primary-dark-hover: #212336;
        --color-primary-light: #d4ecfa;
        --color-primary-light-hover: #bdd8e7;

        --color-white: #fff;
        --color-black: #000;

        --color-dark-text: #444;
        --color-info-light: #cce5ff;
        --color-debug-light: #cce5ff;
        --color-success-light: #d4edda;
        --color-alert-light: #fff3cd;
        --color-warning-light: #fff3cd;
        --color-error-light: #f8d7da;

        --color-info-dark: #4d86c4;
        --color-debug-dark: #4d86c4;
        --color-success-dark: #4a9c5d;
        --color-alert-dark: #927f40;
        --color-warning-dark: #927f40;
        --color-error-dark: #da525d;

        --color-gray-0: #f9f9f9;
        --color-gray-1: #e0e0e0;
        --color-gray-2: #c7c7c7;
        --color-gray-3: #aeaeae;
        --color-gray-4: #959595;
        --color-gray-5: #7d7d7d;
        --color-gray-6: #646464;
        --color-gray-7: #4b4b4b;
        --color-gray-8: #323232;
        --color-gray-9: #191919;

        --font-primary: sans-serif;
        --font-headings: 'Roboto Slab', serif;

        --spacing-gutter-medium: 3rem;
        --spacing-gutter-large: 4rem;
    }

      *
      {
        padding: 0px;
        margin: 0px;
        box-sizing: border-box;
      }

      html 
      {
        font-size: 62.5%%;
      }
      body
      {
        font-size: 1.6rem;
        background: var(--color-gray-1);
      }

      .main-header-container 
      {
        background: var(--color-primary-dark);
      }
      .container
      {
        max-widht: 144rem;
        margin: 0 auto;
        padding: var(--spacing-gutter-medium)
      }
      .main-logo
      {
        font-size: 4rem;
        color: var(--color-white);
        text-decoration: none;
        display: flex;
        flex-flow: row nowrap;
        align-items: center;
        justify-content: center;
        width: fit-content;
        margin: 0 auto;
      }
      .main-logo:hover
      {
        font-size: 4rem;
        color: var(--color-white);
        text-decoration: none;
        display: flex;
        flex-flow: row nowrap;
        align-items: center;
        justify-content: center;
        width: fit-content;
        margin: 0 auto;
      }
      .main-logo-icon
      {
        margin-right: 2rem;
      }

      .search-form 
      {
        border: .2rem solid var(--color-primary-dark);
        max-widht: 64rem;
        margin: 0 auto;
        border-radius: 10px;
        position: relative;
        transition: all 300ms ease-in-out;
      }

      .search-input, 
      .search-button
      {
        border: none;
        background: none;
        outline: none;
        padding: 1rem;
      }

      .search-input 
      {
        widht: 100%;
        padding-right: 3rem;
      }

      .search-button 
      {
        position: absolute;
        top: 0;
        right: 0;
      }

      .search-form:focus-widthin 
      {
        border-color: var(--color-primary);
      }

      .search-form:focus-within .search-button 
      {
        color: var(--color-primary);
      }

    </style>
